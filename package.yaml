dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- compdata >= 0.9
- projection
- dependent-map
- some

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

